<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Igreja Adere Vidas</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }
        
        .logo {
            width: 180px;
            height: 180px;
            margin: 0 auto 20px;
            display: block;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #1a2a6c;
        }
        
        h2 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #1a2a6c;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: linear-gradient(to right, #24378a, #c52d2d);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .error-message {
            color: #b21f1f;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
        
        .success-message {
            color: #28a745;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
        
        .loading {
            display: none;
            margin-top: 15px;
        }
        
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #1a2a6c;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 0 15px;
            }
            
            .logo {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://i.ibb.co/Ng3DKmJK/logo-igreja.png" alt="Logo Igreja" class="logo">
        <h2>Login - AdereVidas</h2>
        
        <div class="input-group">
            <label for="username">Nome de Usuário</label>
            <input type="text" id="username" placeholder="Digite seu nome de usuário" required>
        </div>
        
        <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>
        </div>
        
        <button id="login-btn">Entrar</button>
        
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message">Login realizado com sucesso!</div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Autenticando...</p>
        </div>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBNmIm9kem9yKp9skGS2HKHwqaauK36aps",
            authDomain: "dbaderevidas-9cbd0.firebaseapp.com",
            projectId: "dbaderevidas-9cbd0",
            storageBucket: "dbaderevidas-9cbd0.firebasestorage.app",
            messagingSenderId: "762500930740",
            appId: "1:762500930740:web:ff13ea2685e2db28ec0be1"
        };
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Elementos da interface
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const loading = document.getElementById('loading');
        
        // Função para hash de senha (deve ser a mesma usada no cadastro)
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }
        
        // Função de login
        loginBtn.addEventListener('click', async () => {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            // Validação simples
            if (!username || !password) {
                showError('Por favor, preencha todos os campos.');
                return;
            }
            
            // Mostrar loading
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            
            try {
                // Buscar usuário no Firestore pelo nome de usuário
                const userSnapshot = await db.collection('users')
                    .where('username', '==', username)
                    .get();
                
                if (userSnapshot.empty) {
                    throw new Error('Usuário não encontrado.');
                }
                
                // Obter o primeiro documento (deve haver apenas um com esse username)
                const userDoc = userSnapshot.docs[0];
                const userData = userDoc.data();
                
                // Verificar a senha
                const hashedPassword = await hashPassword(password);
                
                if (userData.password !== hashedPassword) {
                    throw new Error('Senha incorreta.');
                }
                
                // Login bem-sucedido
                successMessage.style.display = 'block';
                
                // Salvar informações do usuário no sessionStorage
                sessionStorage.setItem('user', JSON.stringify({
                    id: userDoc.id,
                    username: userData.username,
                    fullname: userData.fullname,
                    profile: userData.profile
                }));
                
                // Redirecionar após um breve delay
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 1500);
                
            } catch (error) {
                // Tratar erros
                loading.style.display = 'none';
                showError(error.message);
            }
        });
        
        // Permitir login ao pressionar Enter
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginBtn.click();
            }
        });
        
        // Função para exibir mensagem de erro
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
